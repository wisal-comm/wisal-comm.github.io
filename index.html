<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Logo_TRANS.png" alt="Wisal Logo" class="logo">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">50%</div>
        </div>
        <button class="button" onclick="showPopup()">Donate</button>
        <div class="social-icons">
            <a href="#" class="icon facebook" aria-label="Facebook"></a>
            <a href="#" class="icon instagram" aria-label="Instagram"></a>
            <a href="#" class="icon whatsapp" aria-label="WhatsApp"></a>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>Donation Methods</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
